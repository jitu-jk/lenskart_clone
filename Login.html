<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
   body {
    font-family: Arial, sans-serif;
    /* background-color: #45a049; */
    background-image: url("https://dutchuncles.in/wp-content/uploads/2021/05/Lenksart-Feature.jpg");
    background-repeat: no-repeat;
    background-size: cover;
background-position: 50%;
   }
  form {
    max-width: 400px;
    margin: 200px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    /* background-color:transparent; */
    color: rgb(0, 0, 0);
    font-size: larger;
    background: linear-gradient(rgb(123, 63, 0),rgb(251, 255, 255),rgb(109, 117, 115));
    /* background: ; */
    
  }
  #head{
  text-align: center;
  /* font-weight: 200; */
  }
 
  input[type="email"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #000000;
    border-radius: 4px;
    box-sizing: border-box;
    color: rgb(0, 0, 0);
    
  }
  input[type="submit"] {
    background-color: #4caf50;
    color: rgb(0, 0, 0);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
   

  }
  
</style>
</head>
  

<form>
  <h2 id="head">Login</h2>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <!-- <a href="dashbord.html"> <input type="submit" value="Login"></a> -->
  <a href="dashbord.html" input-type="button" role="button">Login</a> 
</form>
</body>
</html>
